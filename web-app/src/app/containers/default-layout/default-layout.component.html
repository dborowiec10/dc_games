<app-header
  [navbarBrandRouterLink]="['/']"
  [fixed]="true"
  [asideMenuToggler]=false
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 120, height: 40, alt: 'DC_GAMES logo'}"
  [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item" *ngIf="currentDatetime">
      <div class="topbar-info topbar-info-green">
        <i class="fa fa-calendar"></i> &nbsp;{{currentDatetime}}
      </div>
    </li>
    <li class="nav-item" *ngIf="currentCompany">
      <div class="topbar-info topbar-info-blue">
        <i class="fa fa-money"></i> &nbsp;Balance: {{currentCompany['balance'] | number}} D$
      </div>
    </li>
    <li class="nav-item" *ngIf="currentCompany">
      <div class="topbar-info topbar-info-purple">
        <i class="fa fa-building"></i> &nbsp;Company: {{currentCompany['name']}}
      </div>
    </li>
    <li class="nav-item" *ngIf="currentUser">
      <div class="topbar-info topbar-info-grey">
        <i class="fa fa-user"></i> &nbsp;Player: {{currentUser['name']}}
      </div>
    </li>
    
    <li *ngIf="currentUser" class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/1.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center">
          <strong>{{currentUser['name']}}</strong>
          <br>
          <small>{{currentUser['role']}}</small>
        </div>
        <a class="dropdown-item" [routerLink]="['/users/' + currentUser['id']]"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" [routerLink]="['/companies/' + currentUser['company_id']]"><i class="fa fa-home"></i> Company</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>

  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems"></app-sidebar-nav>
  </app-sidebar>
  <main class="main">
    <cui-breadcrumb>
      <li class="breadcrumb-menu d-md-down-none">
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span class="ml-auto">DC-Games - Datacenter Management Simulator</span>
</app-footer>
