<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="currentUser && companies && users">
      <div class="card">
        <div class="card-header">
          <b>Companies</b>
        </div>
        <div class="card-body">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Manager</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of companies" [id]="c['id']" tabindex="0">
                  <td>{{c['name']}}</td>
                  <td><a [routerLink]="['/users/' + c['manager_id']]"> {{user(c['manager_id'])['name']}}</a></td>
                  <td><button type="button" [routerLink]="['/companies/' + c['id']]" class="btn btn-info btn-sm"><span class=""></span> Details</button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
