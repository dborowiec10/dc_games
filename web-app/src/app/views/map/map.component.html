<div class="animated fadeIn">

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div id="map" leaflet [leafletOptions]="options">
        <div *ngFor="let a of areas" [leafletLayer]="a['layer']"></div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card" style="overflow: hidden;">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Areas
        </div>
        <div class="card-body" style="max-height: 200px; overflow-y:scroll; overflow-x: hidden; display: block;">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let a of areas">
                  <td>{{a['area']['name']}}</td>
                  <td>{{a['area']['status']}}</td>
                  <td><button type="button" (click)="viewArea(a)" class="btn btn-success btn-sm"><span class="cui-magnifying-glass"></span>Show</button></td>
                </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Datacenters
        </div>
      </div>
    </div>
  </div>



</div>
