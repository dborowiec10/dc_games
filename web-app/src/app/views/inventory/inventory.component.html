<div class="row">
  <div class="col-md-12 mb-4">
    <tabset #tabs>
      <tab>
        <ng-template tabHeading><i class="icon-calculator"></i> Areas</ng-template>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Avg. Temp.</th>
                  <th>Sq. Metres</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody >
                  <tr *ngFor="let a of areas" [id]="a['id']" tabindex="0">
                    <td>{{a['name']}}</td>
                    <td>{{a['average_temperature']}}&#8451;</td>
                    <td>{{a['square_metres']}}m<sup>2</sup></td>
                    <td>
                      <button type="button" (click)="viewArea(a)" class="btn btn-success btn-sm"><span class="cui-magnifying-glass"></span> Map</button>
                      <button type="button" (click)="areaDetailsView(a)" class="btn btn-info btn-sm"><span class=""></span> Details</button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </tab>

      <tab>
        <ng-template tabHeading><i class="icon-calculator"></i> Buildings</ng-template>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Sq. Metres</th>
                  <th>Racks</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let b of buildings" [id]="a['id']" tabindex="0">
                    <td>{{b['id']}}</td>
                    <td>{{b['type']}}</td>
                    <td>{{a['square_metres']}}m<sup>2</sup></td>
                    <td>{{b['racks']}}/{{b['max_racks']</td>
                    <td>
                      <button type="button" (click)="buildingDetailsView(a)" class="btn btn-info btn-sm"><span class=""></span> Details</button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </tab>

      <tab>
        <ng-template tabHeading><i class="icon-calculator"></i> Racks</ng-template>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let r of racks" [id]="a['id']" tabindex="0">
                    <td>{{r['id']}}</td>
                    <td>{{r['type']}}</td>
                    <td>
                      <button type="button" (click)="rackDetailsView(r)" class="btn btn-info btn-sm"><span class=""></span> Details</button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </tab>

      <tab>
        <ng-template tabHeading><i class="icon-calculator"></i> Servers</ng-template>

      </tab>

    </tabset>
  </div>
</div>
